<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/app.css">
  <title>Piskel</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="logo">
        <img src="./src/screens/canvas/images/logo_piskel.png" alt="">
      </div>
      <div>
        <h1>New Piskel *</h1>
      </div>
      <div class="head_btn">
        <button>Creeate Sprite</button>
        <button>Sign in</button>
      </div>
    </header>
    <div class="content">
      <div class="tools_container">
        <div class="input_size_tool">
          <div class="">Pen Size</div>
          <input type="range" min="1" max="4" step="1" value="1" class="size_tool">
        </div>
        <div class="tools">
          <ul class="tools-box" id="tools-box">
            <li class="tool-icon tool-icon-pen selected" data-set="pen"></li>
            <li class="tool-icon tool-icon-paint-eraser" data-set="eraser"></li>
            <li class="tool-icon tool-icon-paint-bucket" data-set="bucket"></li>
            <li class="tool-icon tool-icon-paint-colorswap" data-set="colorswap"></li>
            <li class="tool-icon tool-icon-paint-stroke" data-set="stroke"></li>
          </ul>
        </div>
        <div class="palette_wrapper">
          <input type="color" id="currentColor" class="tool-icon color_picker">
          <input type="color" id="secondColor" class="tool-icon color_picker">
          <div class="swap_color_btn"></div>
        </div>
      </div>
      <div class="column_wrapper">
        <div class="column_frames">
          <div class="frames_list">
            <ul class="preview_list">
              <li class="preview_tile selected"> <!-- selected - вставляем класс для выбранного элемента li -->
                <div class="tile_container">
                </div>
                <button class="tile_overlay duplicate_frame icon_frame_duplicate"></button>
                <button class="tile_overlay delete_frame icon_frame_recyclebin"></button>
                <div class="tile_overlay dnd_frame icon_frame_dragndrop"></div>
                <button class="tile_overlay tile_count toggled">1</button> 
              </li>

              <li class="preview_tile selected"> <!-- selected - вставляем класс для выбранного элемента li -->
                <div class="tile_container">
                </div>
                <button class="tile_overlay duplicate_frame icon_frame_duplicate"></button>
                <button class="tile_overlay delete_frame icon_frame_recyclebin"></button>
                <div class="tile_overlay dnd_frame icon_frame_dragndrop"></div>
                <button class="tile_overlay tile_count toggled">1</button> 
              </li>

              <div class="add_frames_action">
                <div class="add_frame_action_icon">

                </div>
                <div class="label">Add new frame</div>
              </div>
            </ul>
          </div>
        </div>
        <div class="canvas">
          <canvas id="canvas_dr" class="canvas"></canvas>
        </div>
      </div>
      <div class="functional">

      </div>
    </div>
  </div> 

  <script src="/dist/app.js"></script>
</body>
</html>
